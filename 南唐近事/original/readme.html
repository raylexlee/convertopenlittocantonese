			南唐近事（又名《南唐近事集》）<br>版本：<br>　　明萬曆四十八（１６２０）年黃槐開刻本。一卷。<br>作者：<br>　　鄭文寶（９５３～１０１３），字仲賢，宋代寧化（今屬福建）人。南唐時為校書郎，入宋舉太平興國進士，歷官至陝西轉運使、兵部員外郎。尚著有《談苑》、《江南餘載》、《江表志》等書。<br>內容：<br>　　記載南唐三代之君臣軼事。頗為可觀。<br>　　南唐亡後，作者留戀故國，曾有志修撰國史。他搜採舊聞，排纂序次，以朝廷大政編為《江表志》一書，其餘叢談瑣事別為輯綴，編成本書。二者一為史體，一為小說，界限分明。據作者自序，本書成於太平興國二（９７７）年。
