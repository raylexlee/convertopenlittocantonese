			六月霜<br>版本：<br>　　宣統三（１９１１）年四月上海改良小說社初版。二編十二回。<br>作者：<br>　　靜觀子，本名許俊銓（１８６６～？），字金門，安徽歙縣人，晚清小說家。另著有《秘密自由》、《還魂草》及《温柔鄉》等小說。<br>內容：<br>　　本書改編自光緒末年嬴宗季女所著傳奇《六月霜》，描寫晚清鑑湖女俠秋瑾生平及慷慨就義事。<br>　　小說中大量引用了秋瑾詩文，並以記實筆法描寫了當時官場的腐敗狀況。書名「六月霜」，是由唐代張說《獄箴》「匹夫結憤，六月飛霜」典故而來。
