			燕山外史<br>版本：<br>　　光緒五（１８７９）年上海廣益書局石印本。八卷。<br>作者：<br>　　陳球，字蘊齋，號一簣山樵，秀水（今浙江嘉興）人，約為清嘉慶間諸生，性格豪放，以賣畫為生。事跡見光緒《嘉興府志》。<br>內容：<br>　　敍述明永樂時燕人竇繩祖就學嘉興，與貧家女李愛姑悲歡離合、跌宕起伏、曲折離奇的相戀故事。<br>　　據明馮夢禎《竇生傳》敷演改編而成，嘉慶四（己未）年已成初稿，於嘉慶十六（１８１１）定稿付梓，全書三萬一千餘字，全以駢體文寫就，世所僅見。原文一長篇，出版者為便讀者閱覽，分為八卷。
