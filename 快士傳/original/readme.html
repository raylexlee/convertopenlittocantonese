			快士傳<br>版本：<br>　　寫刻本。推測成書於清雍正（１７２３）元年以後丶六年之前。十六卷。<br>作者：<br>　　題“五色石主人新編”，疑為《五色石》與《八洞天》的作者徐述夔。徐述夔（１７０１？～１７６３？），原名賡雅，字孝文，江蘇東台人，約生於康熙中葉，卒於乾隆二十八年或前一年。乾隆三年舉人。所著《一柱樓詩》等，多有繫懷前明、詆譏滿清語，故至乾隆四十三年詩案發時，死後仍遭剖棺戮屍之禍，生平所著亦遭禁毀，其孫食田丶食書皆諭罪。<br>內容：<br>　　敍述董聞與常奇一文一武二位主角離奇曲折的故事。
