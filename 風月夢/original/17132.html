			<h4><font color=navy>自序</font></h4>
			　　夫《風月夢》一書，胡為而作也？蓋緣餘幼年失恃，長違嚴訓，懶讀詩書，性耽遊蕩；及至成立之時，常戀煙花場中，幾陷迷魂陣裡。三十餘年所遇之麗色者、醜態者、多情者、薄倖者指難屈計，蕩費若干白鏹青蚨，博得許多虛情假愛。回思風月如夢，因而戲撰成書， 名曰《風月夢》。或可警愚醒世， 以冀稍贖前愆，並留戒餘後人，勿蹈覆轍。<br />
　　有觀是書而問余曰 ：「此書分明是真，何以曰夢？」餘笑 而答曰 ：「夢即是真，真即是夢。曰真即真，曰夢即夢。呵呵！ 哈哈！」<br />
　　時在道光戊申冬至後一日，書於紅梅館之南窗。<br />
