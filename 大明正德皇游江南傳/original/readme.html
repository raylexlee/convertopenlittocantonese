			大明正德皇游江南傳（又名《正德游江南全傳》、《游龍戲鳳》、《游龍幻志》、《梁太師江南訪主》）<br>版本：<br>　　道光二十二年寶文堂藏版本。七卷四十五回。<br>作者：<br>　　不題撰人，由自序知，作者何夢梅，字雪莊，廣東順德人，清道光年間人。<br>內容：<br>　　敍述明正德皇帝遊江南的故事。前二十一回敍述正德即位，劉瑾迷惑少主，陷害忠良，敗壞朝綱，楊廷和平定戰亂之事；二十二回後，敍述正德微服遊江南懲凶治惡，扶持良善，與李鳳姐成親，劉瑾串通朱宸濠謀反，梁太師保駕救護，化險為夷之事。<br>　　全書情節前後呼應，故事性強，多與明朝史實及北方地理不相符合，但戲曲中多有搬演。
