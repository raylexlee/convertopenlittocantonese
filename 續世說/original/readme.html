			續世說<br>版本：<br>　　清代叢書本。十二卷。<br>作者：<br>　　孔平仲，武仲弟，字義甫。舉進士，為集賢校理，紹聖中言者詆其附會當路，譏毀先烈，削校理，知衡州，坐不推行常平法，謫惠州別駕。徽宗立，帥鄜、延。環慶，黨論再起，罷主管兗州景靈宮。平仲長史學，工文辭，有《續世說》、《良史事證》等書。<br>內容：<br>　　宋代筆記小說集。仿劉義慶《世說新語》之體，編次宋齊梁陳隋唐五代事蹟。內容多選自李延壽《南北史》、劉㫬《舊唐書》與薛居正之《舊五代史》，亦兼取前代筆記小說。<br>　　作者選材注重文學性與故事性，全書內容多能表現人物性格與官場險惡，有較高的文學成就。
