			河東記<br>版本：<br>　　唐代傳奇小說集，成書年代與《續玄怪錄》相當，約於唐大和（８２７～８３５）之後。原書三卷已佚，《太平廣記》所存佚文最多，有三十三篇。<br>作者：<br>　　據《郡齋讀書志》記載，作者為薛漁思，洪邁《夷堅志》癸集序則為薛渙思，未詳孰是，二人生平不可考。<br>內容：<br>　　敘述唐貞元至大和年間詭譎神怪之事。作者自序為續牛僧孺《玄怪錄》而作，然不少故事因襲前人，獨創性稍差。
