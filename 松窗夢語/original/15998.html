			<h4><font color=navy>序</font></h4>
			　<br />
　　余自罷歸，屏絕俗塵，獨處小樓。楹外一松，移自天目，虯乾縱橫，翠羽茂密，鬱鬱蒼蒼，四時不改，有承露沐雨之姿，凌霜傲雪之節。日夕坐對，盼睇不離。或靜思往昔，即四五年前事，恍惚如夢，憶記紛紜，百感皆為陳跡，謂既往為夢幻，而此時為暫寤矣。自今以後，安知他日之憶今，不猶今日之憶昔乎!夢喜則喜，夢憂則憂，既覺而遇憂喜，亦復憂喜。安知夢時非覺，覺時非夢乎!松窗長晝，隨筆述事，既以自省，且以貽吾後人。時萬曆癸巳，虎林山人八十三翁張瀚識。<br />
