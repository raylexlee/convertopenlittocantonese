			<h4><font color=navy>序</font></h4>
			　　余於童年，即愛觀諸家說部，若《水滸傳》、《紅樓夢》等書，偶一展閱，每不忍釋。以是遭父師之責者不知凡幾，終不能改。年十七，逢粵寇之亂，即廢讀，就食四方，猶東塗西抹好作小詩詞勾人唱和。近歲貧居無聊，思欲作小說，以自述生平抑鬱之志，得八十回，言曰《繪芳錄》。越十稔而始成，其中實事實情，毫無假借，惟佐以詞采，敷以閒文，庶可貫通一氣，不致閱者之徒多滋蔓耳。<br />
　　時在光緒戊寅嘉平月中旬，始寧竹秋氏自志於邗上梅妍寓樓之南軒。
