			<h4><font color=navy>本書說明</font></h4>
			　　清代白話短篇小說集。具有話本小說的藝術風格，不同于俗套的才子佳人之作。該書作成于順治末年。全書四卷，各敘一篇故事，篇幅較長，缺乏剪裁，寫事態人情&nbsp;之齷齪，缺少深刻的意蘊。此書並無淫詞穢語，亦無違礙清廷之事，不知因何遭朝廷禁。<br>　　《照世杯》於卷名之下又列有偶句的子目，序中提&nbsp;到“紫陽道人”和“睡鄉祭酒”，體制略似章回小說，但敍述又並未按子目分段，其篇幅稍長於短篇，首吳山諧野道人序，共&nbsp;4卷。<br>　　（清）徐震，酌元亭主人&nbsp;等著<br>
