			<h4><font color=navy>序</font></h4>
			　　美人者，天之靈秀所鍾，得一已難，況倍之而復蓗之乎？暮春坐海棠下，客持《五美緣》見示。細加詳閱，竊思錢月英之純貞、趙翠秀之純烈、錢落霞之純謹，守志完身，仗義除逆，俱巾幗中僅見者。至若蕙蘭堅隨寒士，飛英愛服將材，亦不愧美人之號。馮生何福，消受如許溫柔鄉也。他如林公吏治附書之，足長智識。信乎天生才子必配佳人，鍾靈毓秀，天之所以成全美人也，如《五美緣》，其一也耶？<br />
　　　　　　壬午穀雨前二日寄生氏<br />
　　　　　　　題於塔影樓之西榭<br />
