			冥祥記<br>版本：<br>　　原書十卷，現存輯錄有一百卅多則，四卷。<br>作者：<br>　　南朝梁王琰，事蹟史傳未載。據道宣《三寶感通錄》卷中、《三希堂法帖．萬歲通天帖》記載，知為齊太子舍人，在職三載；《隋志》古史類著錄王琰《宋春秋》二十卷，註云梁吳興令。則王琰仕齊梁二朝。據《高僧傳序》，知為太原人。據本書自序，推測屬西晉王湛起一線傳承下來之太原晉陽王氏家族。<br>內容：<br>　　宣佛小說，以徵實原則撰寫的佛教靈驗故事，人物、背景、細節等均具有相當程度的真實性。故事情節曲折複雜，語言簡鍊生動，為南北朝志怪小說佳作，影響後世的傳奇小說。
