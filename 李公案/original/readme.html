			李公案（又名《李公案奇聞》）<br>版本：<br>　　清光緒廿八（１９０２）年文光樓刊本。此書僅為初集，未知後續二、三、四集是否出版。三十四回。<br>作者：<br>　　題“惜紅居士編纂”。<br>內容：<br>　　敍述李持鈞為官公正丶公平斷案的故事。李持鈞即清光緒年間享有“北直廉吏第一”盛名的李秉衡。李秉衡，字鑑堂，奉天海城人。由縣丞累官廣西按察使丶山東巡撫丶巡閱長江水師大臣等官職。光緒二十六（１９００）年八國聯軍入侵大沽，李率軍北上抗敵，兵敗，呑金自盡。清廷曾頒詔賜恤，其後迫於聯軍淫威，詔褫職，奪恤典。
