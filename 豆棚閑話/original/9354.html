			<h4><font color=navy>弁言</font></h4>
			　　吾鄉先輩詩人徐菊潭有《豆棚吟》一冊，其所詠古風、律絕諸篇，俱宇宙古今奇情快事，久矣膾炙人口，惜乎人遐世遠、湮沒無傳，至今高人韻士每到秋風豆熟之際，誦其一二聯句，令人神往。<br />
　　餘不嗜作詩，乃檢遺事可堪解頤者，偶列數則，以補豆棚之意；仍以菊潭詩一首弁之，詩曰：閑著西邊一草堂，熱天無地可乘涼。<br />
　　池塘六月由來淺，林木三年未得長。<br />
　　栽得豆苗堪作蔭，勝於亭榭反生香。<br />
　　晚風約有溪南叟，劇對蟬聲話夕陽。<br />
