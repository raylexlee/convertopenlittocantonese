			<h4><font color=navy>跋</font></h4>
			　　邇來傳志之書，自正史外，稗官小說，雖輒極俚，謬不堪目睹。是集出自鍾、馮二先生著輯，自盤古以迄我朝，悉遵鑒史通紀為之演義，一代編為一傳，以通俗諭人，總名之曰帝王御世志傳。不比世之紀傳小說，無補世道人心者也。四方君子，以是傳而置之座右，誠古今來一大帳簿也哉！書林餘季岳謹識。
