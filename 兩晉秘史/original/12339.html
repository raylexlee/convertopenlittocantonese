			<h4><font color=navy>第三二三回</br>　　裕以往亡獲燕王</font></h4>
			　　南燕城外聞男女病腳弱者，大半出降。尚書悅壽謂超曰：「今軍士凋瘁，絕望外援，豈可不思變通之計？」超歎曰：「廢興命也，吾寧伏劍而死，不能銜璧而生！」<br />
　　劉裕悉眾攻城，諸將曰：「今日『往亡』，不利出師。」<br />
　　裕曰：「我往彼亡？何為不利？」催軍人四面攻之。南燕尚書悅壽聞張綱降晉，密寫獻門之書，係在箭上，射下城來。軍士拾見張綱，綱將書見裕，裕喚請將聽令，如入冀州，休得殺害一城老小，軍民降者免死。群盜又使於栗磾討不從命者，所向皆克。<br />
