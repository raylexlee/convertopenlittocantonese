			<h4><font color=navy>第一六七回</br>　　石虎率眾攻前趙</font></h4>
			　　八月，後趙王勒使石虎率兵四萬攻趙。虎軍至蒲坂，趙王曜聞知，自為將，領十萬餘人來迎，石虎大懼而退。曜催軍追及，與虎交戰，又大破之，斬其將石瞻，橫屍二百餘里。虎奔朝歌。曜以眾回攻石生於金蒲，石生堅閉固守，不出與戰，使人回國取兵來救。使人去了。曜見石生不出，計令諸將決千金嶇，引水而灌之，於是滎陽、野王諸城皆降，襄國大震。<br />
