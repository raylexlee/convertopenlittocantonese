			<h4><font color=navy>第六十四回</br>　　司馬越執權秉政</font></h4>
			　　自此關中皆服於越，河間王顒保長安而已。東海王趙越為太傅，穎川人庾敳為軍咨祭酒，泰山人胡母輔之為從事中郎，以河南郭象為主簿，以陳留人阮修為行軍參軍，以陽夏人謝鯤為掾，數人皆尚虛玄，不以世故攝其心，清言放誕。越以其名重，故辟之。<br />
　　八月，荊州都督新城劉弘卒。時天下大亂，弘專督江漢，威行南服，事成則曰某人之功，如敗則曰老夫之罪。每有興廢手書，輒相叮嚀款密，人皆感悅，爭赴之。咸曰：「得劉公一紙書，勝於十部從事也。」辛冉說弘以縱橫之事，弘怒斬之。<br />
　　至是卒，諡曰元。<br />
