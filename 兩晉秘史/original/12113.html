			<h4><font color=navy>第九十七回</br>　　張光視死如登仙</font></h4>
			　　十月，氐羌楊茂搜之子楊難敵，遣其子販易於梁州，被梁州刺史張光殺之。及光與王如餘黨楊虎相攻，光不能勝，使人求救於楊茂搜。茂搜遣難敵以兵來救光，被楊虎竊知，密使人持金寶厚賂難敵，反與虎夾擊，張光大敗，攖城自守，憤激成疾。僚屬勸光退據魏興，光按劍曰：「吾受國重任，不能討賊，今得死如登仙，何謂退也！」聲絕而卒。難敵知光死了，城中無主，驅兵攻拔梁州，入屯紮之。<br />
　　卻說陶侃既受荊州刺史屯沔江，與諸將謀，興兵來長沙擊杜弢. 杜弢亦引軍出迎，兩下交兵於城下。弢又敗，被侃揮兵大破之，弢逃入城，堅守不出。<br />
