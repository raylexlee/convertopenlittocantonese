			<h4><font color=navy>第二○六回</br>　　趙立世子為太子</font></h4>
			　　卻說趙王虎大集群臣於中殿，議立太子，太尉張舉曰：「燕公斌有武略，彭城公遵有文德，惟陛下所擇者也。」初，虎之拔上邽也，將軍張豺獲前趙王劉曜之女，有殊色，納於虎，虎娶之，生齊公世。桃豹乃說虎曰：「陛下再立太子，其母甚賤，故禍亂相尋。今宜擇其母貴子孝者而立之。」虎納其言，令公卿上疏請之。大司農曾真不肯署名，虎問其故，真頓首曰：「天下重器，不宜立少，故不署。」虎稱其忠，而不能用，遂立世為太子，以劉昭儀為皇后。<br />
　　十二月，晉後以蔡謨為司徒，謨上疏固辭，謂所親曰：「我若為司徒，將為後世所曬，義不敢拜也！」<br />
