			<h4><font color=navy>第二○二回</br>　　李奕舉兵攻成都</font></h4>
			　　卻說漢王李勢，驕奢淫侈，不恤政事，罕接公卿，信任左右，讒說並進，刑罰苛濫，於是中外分心。太保李弈自從晉壽舉兵反，眾至十萬，圍繞成都。漢王勢自率禁兵登城助戰。李奕見勢自登城上，親自披掛至城下，數勢之罪，被勢執弓射之，中弈項而死。漢兵見弈被射死了，乃開城門出擊，大敗奕眾，還。自是西至犍為、梓潼，佈滿山谷十餘萬落，擄掠四野，不可禁制，大為民患。加以饑饉，四境蕭條。<br />
