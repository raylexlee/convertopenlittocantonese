			<h4><font color=navy>第十六回</br>　　八王用事相圖害</font></h4>
			　　次早，惠帝設朝，賈後在後殿出奏曰：「楊駿謀反，今已誅之，無人參輔朝政。汝南文成王司馬亮、尚書衛瓘二人乃先朝元宰，忠義慨然。使其輔政，國家幸甚。伏望陛下政臨親決，剛明不惑，未知聖意云何？」惠帝曰：「皇后所奏，正合朕心。」言訖，即以汝南文成王司馬亮為太宰，錄尚書事，以尚書衛瓘為太保，同輔朝政。<br />
　　汝南王司馬亮既輔政，欲悅眾論，誅惡賞功，諸將封侯者千八十一人，亮皆增封賞。御史中丞傅咸曰：「無功而獲厚賞，則人莫不樂國之有禍，是禍源無窮也。」亮不從。傅咸復諫亮，亦不從。自是，亮頗專權執政。<br />
