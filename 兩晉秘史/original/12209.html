			<h4><font color=navy>第一九三回</br>　　漢修宮廷殺僕射</font></h4>
			　　翔歸燕，呈上璽綬，百官朝賀，皝大悅。<br />
　　燕王皝既受封為王，乃以子恪為度遼將軍，率一萬五千人去鎮平郭。恪既受命，至鎮撫舊懷新，屢破高麗之兵。高麗畏之，不敢入境，自此邊地安然，民皆樂業。<br />
　　卻說成王壽，初以儉約寬惠，得蜀人心服。李閡還，盛稱說鄴中繁庶，宮殿裝飾；又言趙王虎以刑殺御下，故能控制境內。壽慕之，亦大修宮室。人有小過，輒殺以立威。當僕射蔡興、李錄諫之，皆坐直諫而死。因是民疲於賦役，思亂者眾矣。<br />
