			<h4><font color=navy>第二七○回</br>　　高蓋謀立慕容衝</font></h4>
			　　乙酉十年，高蓋諸將立慕容衝為帝，都於阿房城，國號西燕，改元更始元年。慕容衝以高蓋為大將軍，總督內外諸軍事，又以蔡文為右將軍，起兵二十餘萬。西燕王自與高蓋及蔡文大發兵馬，御駕親來攻打長安。<br />
　　時翟斌恃功驕縱，邀求無厭，又以鄴城久不下，潛有二心。<br />
　　太子寶請除之，燕王垂曰：「河南之盟，不可負也。若其為難，罪由於斌，若事未有形而殺之，人心謂我忌其功能。吾方收攬豪傑，以隆大業，不可示人以狹，失天下之望。藉彼有謀，吾以智防之，無能為也。」斌果與西秦長樂公丕通謀，事覺，垂乃殺之。<br />
