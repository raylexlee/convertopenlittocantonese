			夢蕉亭雜記<br>版本：<br>　　二卷。<br>作者：<br>　　陳夔龍（１８５６～１９４８），字筱石，號庸庵居士，貴州貴陽人（原籍江西），清光緒進士，授兵部主事，升內閣侍讀學士。庚子（１９００）年八國聯軍陷京津，慈禧西逃，任順天府尹，參與議和及簽訂《辛丑條約》。後歷任漕運總督、河南巡撫、江蘇巡撫、四川總督、湖廣總督、直隸總督兼北洋大臣等職。<br>內容：<br>　　記敘了作者的仕途生涯、清末之重大歷史事件及朝野人物。記載翔實，頗有價值。
