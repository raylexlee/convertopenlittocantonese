			蜃樓外史（又名《芙蓉外史》）<br>版本：<br>　　清光緒乙未（１８９５）上海文海書局石印本。四十回。<br>作者：<br>　　題“霅溪八樓主述，吳中夢花居士編”。編述者姓字里居待考。<br>內容：<br>　　敘述明嘉靖年間，奸相嚴嵩及其爪牙搜刮民脂民膏，勾結倭寇欲奪大明江山，被主角張文龍等人識破，並剿滅倭寇的故事，未完待續。又，第三十五回無目亦無內容，但版心卻鐫卅五回次。本書援古證今，實為晚清國勢與內政的寫照。作者將俠義、神怪、英雄兒女等元素熔於一爐，故事曲折離奇，阿芙蓉公主一角的形象，頗為突出。<br>　　本網僅載三十回，尚待補足。
