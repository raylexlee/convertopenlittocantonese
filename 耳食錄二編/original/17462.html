			<h4><font color=navy>自序</font></h4>
			　　餘既梓前編，諸君子競來說鬼。隨而記之，復得八卷，猶前志也。<br />
　　夫常人之生，壽者百年。過此以往，不複名人矣。百年之中，夢寐半之，孩稚十之一，衰老十之三四，無賢愚，一也。<br />
　　我生二十九年矣，不幸憂勞侘傺又十之七八，人之不暇而鬼是亟乎！然人能說鬼，鬼乃不能說人，若之何飽吾耳者不以饜吾舌而飫吾筆也？庸詎知餘之說鬼之不如他日之人之說我乎哉？庸詎知餘之說鬼之不即所以自說乎哉？鬼耶？人耶？我耶？烏乎辨？<br />
　　乾隆甲寅歲十二月，樂宮譜元淑自序於京邸芳陰別業。<br />
