			<h4><font color=navy>序</font></h4>
			　　夫人生之初，渾然天理，無所謂善，又何有惡？至嗜慾深而性漸乖，遂至始於家庭，終於邦國。古人著書以相戒勸，正言之而不能行者，則微言之，微言之而不能行者，則創為傳奇小說，以告戒於世。庸夫愚婦無不口談心講，以悅耳目。其苦心孤詣，更有功於警迷覺悟耳。<br />
　　今此書向有鈔錄舊本，江以南流播尚少，坊友屬予閱定，惠付棗梨，庶幾廣為傳觀，且可見福善禍淫之理，尚扶翼於宇宙間也。予因述其緣起如此。道光二十九年夏四月珠湖漁隱識於道南書屋
