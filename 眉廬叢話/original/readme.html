			眉廬叢話<br>版本：<br>　　九卷。<br>作者：<br>　　況周頤（１８５９～１９２６），晚清四大詞人之一。原名周儀，以避宣統帝溥儀諱，改名周頤。字夔笙，一字揆孫，別號玉詞人，晚號蕙風詞隱，臨桂（今廣西桂林）人，原籍湖南寶慶。光緒五（１８７９）年舉人。後官內閣中書、會典館纂修，以知府分發浙江，曾入兩江總督張之洞、端方幕府。其間，復執教於武進龍城書院和南京師範學堂。辛亥革命後，以清遺老自居，寄跡上海，鬻文為生。另著有《薇省詞抄》、《蕙風詞話》、《詞學講義》、《蕙風隨筆》、《鹵底叢談》、《阮盦筆記五種》等。<br>內容：<br>　　記敘清代野史。
