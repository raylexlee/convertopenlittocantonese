			西遊補（又名《新西遊記》）<br>版本：<br>　　以崇禎原刊本為底本，兼採其他版本。十六回。<br>作者：<br>　　靜嘯齋主人著。靜嘯齋主人為董說，字若雨，號西庵，自稱鷓鴣生、斯張子，明泰昌元年庚申（１６２０）生於浙江烏程（今吳興）南潯鎮。卒於康熙廿五年丙寅（１６８６），享年六十七歲。精研五經，著作極多。廿一歲作此書。<br>內容：<br>　　書接《西遊記》第六十一回「孫行者三調芭蕉扇」後，敍述孫悟空進入鯖魚精的奇幻世界，幾乎被心魔迷失本性的故事。結構完整，想象豐富，描寫生動，諷世深刻，是《西遊記》的精彩續書。
