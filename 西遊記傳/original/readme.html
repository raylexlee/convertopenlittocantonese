			<h4><font color=navy>本書說明</font></h4>
			西遊記傳（又名《唐三藏出身全傳》、《西遊記全傳》、《唐三藏西遊全傳》）<br>版本：<br>　　清嘉慶十六（１８１１）年聚古齋刊《四遊記》本。四卷四十一回。<br>作者：<br>　　題“齊雲楊致和編，天水趙毓真校”。<br>內容：<br>　　明代神怪小說，寫孫悟空得道，保唐僧西遊，偕豬八戒、沙和尚降妖伏魔，歷盡八十一難，終達西土取經東歸故事。<br>　　本書當成於吳承恩《西遊記》之前；與《唐三藏西遊釋厄傳》應各有底本，非相互傳抄。
