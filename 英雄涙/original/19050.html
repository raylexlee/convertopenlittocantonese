			<h4><font color=navy>序</font></h4>
			　　欲新一國之民，不可不先新一國之小說。蓋小說所以振人之志氣，動人之隱微也。庚戌仲秋，日韓合併，其事關係奉省之命脈，中國之存亡鉅而且急，是中國志士電激於腦，想溢於胸，急求保全之策；吾校同人有感於此，遂立同志會，命餘編輯小說，以鼓吹民氣。餘自愧譾陋，本不堪勝任，因同志責之甚殷，遂彩韓國滅亡之原因，編輯成篇，當即石印。吾國中諸同志瀏亮是書，必可激發愛國之熱誠，有斷然也。<br />
