			傳燈錄（又名《佛祖同參集》、《景德傳燈錄》）<br>版本：<br>　　三十卷。<br>作者：<br>　　釋道元，宋朝人，東吳僧，師嗣禪法於天臺德韶，住蘇州承天寺永安院，生平不詳。成書於真宗景德（１００４～１００７）年間。<br>內容：<br>　　本書系統地敘述了禪宗師徒的相承機緣，從過去七佛起到歷代諸祖，共一千七百零一人，附語錄的九百五十一人。燈能照明，祖祖相授，以法傳人，譬如傳燈，故名之。<br>　　本書為研究我國禪宗史之根本資料，問世後在佛教內外產生了廣泛的影響。
