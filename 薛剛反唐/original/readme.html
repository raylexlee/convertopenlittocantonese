			薛剛反唐（又名《反唐演義傳》丶《武則天改唐演義》丶《南唐演義》丶《大唐中興演義傳》丶《鐵丘墳》丶《薛剛三祭鐵丘墳》丶《征西南唐薛家將演義》丶《大唐演義換丘墳》丶《薛家將反唐全傳》丶《反唐女媧鏡全傳》丶）<br>版本：<br>　　三和堂刋本。十卷一百回。<br>作者：<br>　　題“姑蘇如蓮居士編輯”。<br>內容：<br>　　敍述薛丁山之子薛剛，因酒醉誤踢死皇子，外逃出城，武則天臨朝執政，將薛氏滿門抄斬，墓穴築成鐵墳，而引發一場反唐故事。本書情節相當於九十回本《征西說唐三傳》的第七十至第九十回。人物均屬虚構，但故事膾炙人口，改編為戲曲作品，至今盛演不衰。
