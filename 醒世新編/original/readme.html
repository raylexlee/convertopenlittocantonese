			醒世新編（又名《花柳深情傳》）<br>版本：<br>　　光緒戊申（１９０８）年上海廣雅書局石印本。四卷三十二回。<br>作者：<br>　　題“綠意軒主人撰”。蕭魯甫，字詹熙，號綠意軒主人，清光緒年間浙江衢州人，善畫，生平不詳。成書於光緒乙未（１８９５）年。<br>內容：<br>　　敘述浙東西溪村魏氏家族的興衰故事。<br>　　作者有感於中日甲午戰爭時，中國積弱不振，以二個星期完成此書。意在借小說人物之口，提出「革時弊以策富強」的主張，反映了當時人們要求自強的心願。本書又名《花柳深情傳》，是書商為了招徠讀者妄改的。
