			<h4><font color=navy>第七十九回</br>　　勘判李吉之死罪</font></h4>
			　　斷云：<br />
　　刁惡無情犯枉法，包公斬訖去奸民。<br />
　　從前已謂長無事，自事刑條不顧情。<br />
　　說話包公一日升廳，有一人告李吉在南門外打死人命。拯即差人前去勾喚李吉到來，當廳理問無辭，承認是實。包公乃令枷送入獄，根勘明白後，喚諸吏云：「李吉故肆殺人，合該死罪。」便令押赴法場。諸吏情知大罪合當申州理結，縣屬如何敢擅自結斷？皆驚怕不敢說，包公不由吏說，親寫了案款，將李吉綁死，號令四門。於是刁惡斂首，百姓安生矣。<br />
