			海上塵天影（又名《斷腸碑》）<br>版本：<br>　　清光緒卅（１９０４）年石印本。六十章。<br>作者：<br>　　鄒弢，字翰飛，別署梁溪瀟湘館侍者、瘦鶴詞人等，江蘇無錫人。著有《三借廬叢稿》、《三借廬贅談》、《三借廬剩稿》、《澆愁集》等詩文雜著。「晚歲教學於上海啟明女學」、「生平嗜酒，因自號鄒酒丐，壽至八十餘，並及見民十三（１９２４）年之江浙齊盧戰爭。」（據陳汝衡《說苑珍聞》記載）<br>內容：<br>　　作者以所戀之滬上名妓汪畹根身世為本，敷衍而成此書，敘述女主角汪璦與有婦之夫韓秋鶴的故事。首二章乃全書引子。情結構思與人物塑造上，有模仿《紅樓夢》的影子。
