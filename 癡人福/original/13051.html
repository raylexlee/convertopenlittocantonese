			<h4><font color=navy>敘</font></h4>
			　　余稚年多好學，博覽經史，見有□意味可取，則必現抉搜精微，彩此意趣，拳拳不擔及閱今古傳奇，見世事之更變，人情之勢態，反反覆復，興廢屢更，未嘗不撫案而歎惜哉。偶於殘卷中揀有一書，係是抄本，名曰《癡人福》。細加披閱，雖非文情深奧，其義理關節，大有深味，真不亞於四大奇書。<br />
　　因而搜求反覆至再，始知人情物理，一舉一動，總歸天鑒；德善施於人，惟天地自可挽回造化。心有所感，令梓人番刻刷印行世，大可點省於世事耳。幸同志者，廣為傳佈，致後人知報效昭章，余得稍弛罪愆云耳。<br />
<br />
<br />
　　　　　　　　　　　慶十年春月梅石山人識
