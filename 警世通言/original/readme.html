			警世通言<br>版本：<br>　　明天啓四（１６２４）年兼善堂本。四十卷。<br>作者：<br>　　馮夢龍編撰。馮夢龍，字猶龍，別號龍子猶，明蘇州府吳縣人。推測應生於明神宗萬曆二（１５７４）年甲戌，卒年不詳。馮氏學問淵博，談經說史，論玄述怪，無所不曉，著作豐富，而以編撰《三言》著名於世。<br>內容：<br>　　明代小說集，與《喻世明言》丶《醒世恆言》二書，後世併稱為《三言》。所收故事篇章，包含宋丶元丶明不同時代。
