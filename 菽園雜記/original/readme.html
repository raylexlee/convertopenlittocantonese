			菽園雜記<br>版本：<br>　　清嘉靖十五（１８１０）年陸仲粲、毛仲良校刻本。十五卷。<br>作者：<br>　　陸容（１４３６～１４９４），字文量，號式齋，昆山（今屬江蘇）人，明化成二（１４６６）年進士，曾任兵部職方郎中，官至浙江布政司右參政，另著有《式齋集》。《明史》有傳。<br>內容：<br>　　筆記小說集。記敘明初以來社會政治、經濟、士風、民俗等朝野遺聞掌故，多可與史籍相參證，故同時之人王鏊評價為“本朝記事之書，當以陸文量為第一。”許多故事頗見文采，對後世的戲曲小說創作影響頗大。
