			<h4><font color=navy>序</font></h4>
			　　前人每謂扶輿清淑之氣，不鍾於男子，而鍾於婦人，殆有所激而云然耶？竊怪叔季之世，鬚眉所為，不啻巾幗，儻亦小人道長，君子道消，陰陽顛倒，有如是那！吟梅山人撰《蘭花夢奇傳》，離奇變幻，信筆詼諧，草創均出心裁，花樣全翻舊譜，可以資談柄，可以遣睡魔。而前人有激而云之旨，即寓乎其中。有識者均能辨之，或無俟鄙人之贅論也。茲因麈塵山人以序屬，愛題數語，弁之簡端。<br />
