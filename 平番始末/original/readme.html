			平番始末<br>版本：<br>　　二卷。<br>作者：<br>　　許進，字季升，河南靈寶人。成化二（丙戌）年進士，官至兵部尚書，諡襄毅。事蹟詳《明史卷一八六‧本傳》。<br>內容：<br>　　詳述對土魯番用兵始末及西番情事。<br>　　弘治七年，土魯番阿黑麻攻陷哈密，執忠順王陝巴去。作者為甘肅巡撫，潛師襲復其城。致仕後因檢閱奏稿案牘，編為此書。嘉靖九年，其子誥疏進於朝，詔付史館。今《明史》、《土魯番》、《哈密》諸傳，大略本之於此。（參考《四庫全書總目提要》）
