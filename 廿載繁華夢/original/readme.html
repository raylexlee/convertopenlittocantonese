			廿載繁華夢（又名《粵東繁華夢》）<br>版本：<br>　　光緒乙巳（１９０５）年在香港《時事畫報》連載，光緒三十三（１９０７）年出版單行本。四十回。<br>作者：<br>　　黃世仲，即黃小配。黃世仲，號棣蓀，別署禺山世次郎丶世次郎丶嵎次郎，又號黄帝嫡裔丶世界一個人等。廣東番禺人。少穎悟，家貧好學，以居鄉不得志，弱冠即赴南洋謀生。參與革命黨活動，１９１１年武昌起義後，任廣東民團局長。１９１２年春，被軍閥陳炯明以“侵呑軍餉”罪名殺害。其小說著作豐富，大多暴露清廷腐敗，鼓吹民族民主革命。<br>內容：<br>　　以廣東海關庫書周庸祐從發跡到敗逃二十年為題材，描繪真人真事之作。
