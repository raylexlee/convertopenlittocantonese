			飛跎全傳（又名《飛跎子傳》、《揚州語繡像三教三蠻維揚佳話傳奇》、《飛跎子書》）<br>版本：<br>　　嘉慶二十二（１８１７）年一笑軒刋本。四卷三十二回。<br>作者：<br>　　鄒必顯，乾嘉年間揚州評話藝術家，江蘇興化人，李斗《揚州畫舫錄》記載他“性温暾，寡言笑，偶一雅謔，舉座絶倒”。<br>內容：<br>　　敍述石信求取仙方，拜師學藝，學成後下山投軍出戰，與蠻兵鬥法，最後三教和解，天下太平的故事。全書記揚州風土人情，以新奇市語，博讀者一笑。“飛跎”為揚州土語，焦循《易餘龠錄》卷十八云：“凡人以虛語欺人者，謂之跳跎子；其巧甚虛甚者，則為飛跎。”
