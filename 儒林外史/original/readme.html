			儒林外史<br>版本：<br>　　清嘉慶八（１８０３）年臥閑草堂本。五十六回。<br>作者：<br>　　吳敬梓，生於康熙四十（１７０１）年夏，卒於乾隆十九（１７５４）年冬。字敏軒，一字文木，原籍浙江東甌（今温州），後遷至安徽全椒。諸生，受博學鴻詞薦，不赴。從此不應科舉。家本富，以好客樂施與，貧至斷炊。多與名士交，而厭惡以八股文自鳴之士。另有《文木山房集》四卷。<br>內容：<br>　　本書未有貫穿全局的情節，亦無總綰全書的人物，卻以冷峻犀利丶詼諧諷刺的文筆，生動描繪出清初的社會狀況與文人的行止心態，為中國古典諷刺警世類小說奠立基礎。
