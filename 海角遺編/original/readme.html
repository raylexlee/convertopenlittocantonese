			海角遺編（又名《七峰遺編》）<br>版本：<br>　　《虞陽說苑》甲編本。二卷六十回。<br>作者：<br>　　七峰樵道人，明末清初人，生平不詳。<br>內容：<br>　　敍述清兵南下進功常熟，福山邑紳嚴栻及宋奎光等人舉兵抗清事。全書無固定主角，全依事情發生先後記述，不加藻飾。<br>　　本書成於清順治五（戊子，１６４８）年，向以抄本流傳，書名《海角遺編》，虞山丁氏初園以《瞿氏菰村漁夫抄本》為底本排印，收錄於《虞陽說苑》甲編本，並改書名為《七峰遺編》。
