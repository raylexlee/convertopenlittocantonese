			隋唐演義<br>版本：<br>　　四雪草堂刊本。一百回。<br>作者：<br>　　褚人獲，字稼軒，又字學軒，號石農，清初長洲（今江蘇蘇州）人。尤侗《堅瓠集》序說褚人獲：「少而好學，至老彌篤，搜羣書窮秘籍，取經史所未及載者，條列枚舉，其事小可悟乎大，其文奇而不離乎正」。<br>內容：<br>　　在前人演述隋唐歷史、民間傳說的基礎上，編撰成書。記敘自隋文帝起兵伐陳，終於唐明皇還都而卒，隋唐一百七十多年的歷史。故事精彩曲折，行文引人入勝。
