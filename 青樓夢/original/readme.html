			青樓夢（又名《奇紅小史》）<br>版本：<br>　　光緒戊子（１８８８）年文魁堂刋小本。六十四回，本網僅錄四十八回。<br>作者：<br>　　題“厘峰慕真山人著“。慕真山人即鄒弢，字翰飛，別號瀟湘館侍者丶司香舊尉丶瘦鶴詞人丶因生平嗜酒，又自號鄒酒丐。江蘇吳鍚人，晚清著名政論家，譽為吳中名士。生卒年不詳。另著有長篇小說《海上塵天影》。<br>內容：<br>　　模倣《紅樓夢》之作，只是易淑女為娼女，另闢情場為北里。
