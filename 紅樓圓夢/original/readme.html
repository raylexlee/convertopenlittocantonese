			紅樓圓夢（又名《繪圖金陵十二釵後傳》）<br>版本：<br>　　嘉慶十九（１８１４）年紅薔閣寫刻本。三十一回。<br>作者：<br>　　夢夢先生撰。嘉慶十九（１８１４）年紅薔閣寫刻本，首有《楔子》，自稱“夢夢先生”，本號“了了”。光緒二十三（１８９７）年上海書局石印本，序稱作者為“長白臨鶴山人”。光緒二十四年上海書局本，序末改署“江左好遊客”。光緒三十一年本，序末改署“聊寄子書于滬江”。<br>內容：<br>　　情節接續《紅樓夢》第一百二十回之後，作者意在讓黛玉、晴雯揚眉吐氣，結局成為封妻蔭子、光宗耀祖式的大團圓喜劇。
