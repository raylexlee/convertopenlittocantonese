			燕丹子<br>版本：<br>　　清代《平津館叢書》本。三卷。<br>作者：<br>　　不題撰人。本書早已失傳，清代編纂《四庫全書》時，從明《永樂大典》輯出此書，但只列入存目，《四庫》總纂官紀昀私下抄存一部，清學者孫星衍得其抄本，以《永樂大典》詳加校勘，終被收入多種叢書本。<br>內容：<br>　　漢代傳記小說。寫戰國末期燕國太子丹質於秦國時受到秦王無禮待遇，發憤復仇，最終募得刺客荊軻，百般滿足其生活需求，荊軻遂冒死赴秦，奮力行刺，卒被秦王所殺的故事。人物有血有肉，充滿悲壯氣氛。
