			瞎騙奇聞<br>版本：<br>　　光緒三十四（１９０８）年商務印書館排印本。八回。<br>作者：<br>　　吳跰人，名沃堯，字小允，又字繭人，後改字跰人，廣東南海佛山鎮人。清同治五年四月十六日生（１８６６年５月２９日）生於北京祖父寓所，三歲，祖父亡故，隨父母奉喪南歸。十七歲喪父，十八歲被生計所迫，至上海謀事。光緒廿三（１８９７）年至廿八年，主持上海各小報筆政。從光緒廿九年起，致力小說創作，進入其文學生涯的黃金時代。宣統二年九月十九日（１９１０年１０月２１日）卒於滬寓。<br>內容：<br>　　描述周瞎子欺騙趙、洪二家、使人家破人亡、自己亦不免喪命的故事。
