			稽神錄<br>版本：<br>　　涵芬樓排印本。今存殘本六卷,《拾遺》一卷,《補遺》一卷，共二百三十五條。<br>作者：<br>　　徐鉉（９１６～９９１），字鼎臣，廣陵（今江蘇揚州）人。早年仕吳越，為校書郎，南唐時官至吏部尚書。南唐滅後隨李煜入宋，被封太子率更令，遷左常侍。後因被陷遭貶，卒於貶所。極有文名，曾參與編纂《太平廣記》、《太平御覽》、《文苑英華》等書。事詳《宋史．文苑傳》。<br>內容：<br>　　宋代志怪小說集，多寫鬼神怪異和因果報應故事。文字平實簡率，魯迅謂其“既失六朝志怪之古質，復無唐人傳奇之纏綿”。
