			夏商野史（又名《夏商合傳》）<br>版本：<br>　　清嘉慶甲戍（１８１４）年稽古堂《夏商合傳》刋本，輯《有夏志傳》四卷十九回與《有商志傳》四卷十二回，二者合計三十一回。<br>作者：<br>　　題“景陵鍾惺伯敬父編輯”，“古吳馮夢龍猶龍父鑒定”，均係偽託。書中屢屢提及“後人余季岳”如何如何“贊之”“笑之”，是否其人即為作者，存疑。<br>內容：<br>　　前十九回敍述夏朝歷史，重點比較了聖君賢臣與昏君小人兩類角色；後十二回敍述商朝歷史，重點描述了周滅商的經過。
