			新編五代史平話（又名《五代史平話》、《景宋殘本五代史平話》）<br>版本：<br>　　元刊本，清光緒辛丑（１９０１），曹元忠遊杭州，得自常熟人張敦伯家，清宣統三（１９１１）年董康誦芬室出版影刻本。為世所罕見的孤本，現藏台灣中央圖書館。十卷，存八卷，《梁史平話》缺卷下，《漢史平話》缺卷下。<br>作者：<br>　　佚名。<br>內容：<br>　　宋代講史平話，由《梁史平話》、《唐史平話》、《晉史平話》、《漢史平話》、《周史平話》五種滙集而成。大半篇幅依據《資治通鑑》，並吸收新、舊《五代史》的部份內容，仿照民間講史及散文敍事的表現手法改寫。對後代的歷史演義小說創作，影響深遠。
