			清波雜志<br>版本：<br>　　十二卷。<br>作者：<br>　　周煇，字昭禮，泰州人，生於宋欽宗靖康元年十二月初一（１１２７年一月十五日）。父周邦彥，字德友，號松巒，一生在各地任幕職，宦途很不得意。平時父子自相師友。自幼隨父跋涉各地，晚年定居杭州。書前自序於紹熙壬子（宋光宗紹熙三，１１９２）年。另著有《清波別志》三卷、《北轅錄》一卷。<br>內容：<br>　　記載北宋徽、欽兩朝和南宋高、孝、光三朝的朝野掌故與名人軼事，保留不少宋人的佚文、佚詩和佚詞，也記載了當時一些典章制度與風俗物產等。<br>　　本書對研究宋代歷史、社會、思想和文化很有參考價值。
