			天妃娘媽傳（又名《天妃濟世出身傳》）<br>版本：<br>　　明萬歷忠正堂刋本。二卷三十二回。<br>作者：<br>　　題“南州散人吳還初編，昌江逸士徐德孚校，潭邑書林熊龍峰梓”。吳還初，名遷，號南州散人，南州延陵（或今江蘇丹徒）人，生平不詳。<br>內容：<br>　　明代神怪小說。敍述北天妙極星君之女玄真，立誓捉妖，托生於福建興化莆田縣林長者家為女，斬猴妖，救民護國，被朝廷封為“護國庇民天妃林氏娘娘”，又滅鰐精，林家俱飛升成仙之事。<br>　　天妃娘娘民間傳說頗多，尤其東南沿海一帶多有廟宇祭祀，又，書中猴妖的本領與《西遊記》中的孫悟空類似。
