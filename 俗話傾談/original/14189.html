			<h4><font color=navy>自序</font></h4>
			　　語云：知多世事胸襟闊，識透人情眼界寬。知識兩字，由於自己之想像而明，亦由聞人之談論而得也。嘗見街頭巷尾，月下燈前，閒坐成群，未嘗無語。但所論多無緊要之事，未足以有補身心，或有談及因果報應，則有聽有不聽焉，且有抽身而去者矣。非言語不通，實事情未得趣也。惟講得有趣，方能入人耳，動人心，而留人餘步矣。善打鼓者，多打鼓邊；善講古者，須談別緻。講得深奧，婦孺難知。惟以俗情俗語之說通之，而人皆易曉矣，且津津有味矣。 <br />
　　誦讀之暇，彩古事數則，有時說起，聽者忘疲。因付之梓人，以備世之好言趣致者。 <br />
