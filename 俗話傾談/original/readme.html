			俗話傾談<br>版本：<br>　　同治九（１８７０）年廣州五經樓藏板本。二集四卷十八則。<br>作者：<br>　　題「博陵紀棠氏評輯」。作者邵彬儒，字紀棠，廣東四會縣荔枝園人，以說書為生，演出於冢鄉及廣州、佛山、香山一帶，頗轟動－時，所著有《俗話傾談》與文言小說《諫果回甘》、《吉祥花》等。<br>內容：<br>　　廣東方言小說。作者自序謂：「善打鼓者，多打鼓邊，善講古者，須談別致。講得深奧，婦孺難知；惟以俗情俗語之說通之，而人皆易曉矣,且津津有味而誦讀之。暇采古事數則，有時說起，聽者忘疲，因付之梓人，似備世之奴言趣致者。」
