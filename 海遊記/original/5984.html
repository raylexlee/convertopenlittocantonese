			<h4><font color=navy>序</font></h4>
			　　小說家言未有不指稱朝代，妄論君臣，或誇才子佳人，或假神仙鬼怪。此書洗盡故套，時無可稽，所論君臣乃海底苗邦，亦只藩服末卷涉於荒渺夢也。夢中何所不有哉。以夢結者，《西廂記》、《水講傳》，得此而三矣。寫苗王後妃之恩愛，所以表其樂以酬善。寫仙佛兩家之污褻，所以彰其丑以懲惡。然立言雅馴不礙閨閣觀也。書成時頗多趣語，因限於梓費刪改從樸。惜哉！觀書人序。<br />
