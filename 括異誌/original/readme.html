			括異誌<br>版本：<br>　　《四部叢刊》續編本。十卷。<br>　　本書最早見錄於《郡齋讀書志》，有二百五十篇；陳振孫《直齋書錄解題》稱有「《括異誌》十卷、《後誌》十卷」。今存書十卷，僅存一百三十三篇。<br>作者：<br>　　張師正，字不疑，宋朝襄國（今河北邢台人）。生卒年不詳，宋神宗熙寧十（１０７７）年仍在世，已六十二歲。<br>內容：<br>　　宋代志怪小說集，敘述北宋時期的奇聞異事。書中部分故事影響後代小說傳奇，比如「張郎中」、「張職方」二條與《醒世姻緣傳》某些情節類似；「王廷評」條即為後世王魁負桂英故事的本事；「鍾離發運」條即為《醒世恆言》「兩縣令竟義婚孤女」的本事。
