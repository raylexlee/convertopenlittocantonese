			折獄龜鑒（又名《決獄龜鑒》）<br>版本：<br>　　《四庫全書》本。原書廿卷，舊傳諸本大都有缺佚，僅明代《永樂大典》載有全書，但各卷界限已不可考。清代收入《四庫全書》時，加以校訂整理，分爲八卷。<br>作者：<br>　　南宋鄭克編著。<br>內容：<br>　　本書編者以五代和凝父子所著《疑獄集》為基礎，采摭舊文，廣增條目，附益宋事，每條又加以論斷、評述，就歷史上有關決疑斷獄和司法案例的各種經驗教訓，作了言簡意賅的介紹。故成書之後，歷南宋、元、明、清四朝八百多年，廣爲流傳，影響久遠，是我國歷史上不朽名著。
