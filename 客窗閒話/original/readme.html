			客窗閒話<br>版本：<br>　　清道光敬義堂藏板原刻本，初刻於道光十九（１８３９）年，前有道光四（甲申，１８２４）年長白山人序及道光十四（甲午）年作者自序。八卷。<br>作者：<br>　　清吳熾昌，號薌厈居士，鹽官（今浙江海寧）人，約生於乾隆四十五（１７８０）年，少享時譽，屢試不中，遊幕為生，不知所終。生平不詳。<br>內容：<br>　　記載當時之奇人異事、鬼狐神仙。作者文筆質樸無華，敘事簡明詳練，書中故事曲折離奇，卷一《明武宗遺事》之正德微服遇李鳳姐事，尤為戲曲家所樂道之。本書為與《聊齋誌異》、《閱微草堂筆記》鼎足而立的明清三大筆記小說。
