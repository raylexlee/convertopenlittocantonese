			<h4><font color=navy>阿韓傳</font></h4>
			　　阿韓者，鴛湖蕩槳女也。風鬟雲鬢，綽約多姿。禾中裙屐少年，殷商大賈，愛坐其船。每當春夏之交，放棹於煙雨樓前，楊柳風和，藕花香送，人面與波光相掩映。而性尤能解頤，秋波一轉，嬌態動情。所得賣笑錢，釵簪裝飾而外，積有餘資。有某生者，才能倚馬，隔宿無糧，與韓繾綣最深，而韓亦不以寒素薄之。解香奩以佐膏火資，無虛夕也。迨生桂籍登名，而韓則欣然自詡，以巾幗識英豪矣，遂願抱衾與稠也。成婚之夕，女貌郎才，人稱雙絕云。嗚呼！寒士值寥落之秋，即戚族亦鮮有顧問；而韓能於風塵中，獨具慧眼，女俠也，亦天緣也。不然，當其名噪一時，意中人豈少哉，何必眷戀此牢落青衫之人也哉！<br><br>　　<br><br>
