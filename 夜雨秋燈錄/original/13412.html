			　　風逼蓬窗秋杪天，連宵支枕不成眠。<br>　　阿儂已作征人婦，謝卻歌衫舞袖緣。<br><br>　　稽首慈悲大士前，桃花命薄願垂憐。<br>　　難忘舊日情如海，濡墨留題泉石邊。<br><br>　　詩寫荒園墨未濃，船頭津鼓促行蹤。<br>　　孫郎若問真消息，已隔雲山一萬重。<br><br>　　迢迢驛路已悽惶，舊事回思倍斷腸。<br>　　緣結玉蕭期再世，好將鴻雪證山塘。<br><br>　　<br><br>
