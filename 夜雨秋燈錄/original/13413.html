			<h4><font color=navy>玉峰樵客游虎阜題壁絕句並序</font></h4>
			　　玉峰樵客後游虎阜，拂拭新題，殊為惆悵，而芳跡莫可追矣，因和四絕：<br><br>　　瑟瑟西風欲暮天，夕陽衰柳惱人眠。<br>　　何堪更讀秋娘句，許結來生未了緣。<br><br>　　何事留題古寺前，萬千情緒亦堪憐。<br>　　行雲蹤跡原無定，欲寄相思何處邊。<br><br>　　粉香雖淡墨香濃，遙想伊人去後蹤。<br>　　我已懺除情旖旎，為卿翻惹恨千重。<br><br>　　蘭思蕙怨兩悽惶，念及當初欲斷腸。<br>　　詩和濤箋留豔筆，從今深怕過山塘。<br><br>　　<br><br>
