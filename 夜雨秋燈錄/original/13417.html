			<h4><font color=navy>濼陽女子題壁詩</font></h4>
			　　濼陽女子雪儂，與西溪生有白頭之約。西溪生固文士，因饑驅，橐筆出遊幕府。日久未歸，其母悔盟，鬻於豫客。客挾以偕，時寓中和店，臨行，題詩於壁云：<br><br>　　征鞍欲上泣無聲，意裡連環綰不成。<br>　　此去死生悲異路，他年魂夢逐歸程。<br><br>　　琵琶有怨嗟鴛侶，翡翠無溫聽雁更。<br>　　試問天涯久遊客，黃金何日贖殘生？<br><br>　　詞旨哀怨，惻惻可憐。惜乎胡笳蔡女，未知其果返漢關；而趙郡美人，親見其擁歸叱利。西溪生聞之，正不知何以為情也！<br><br>　　<br><br>
