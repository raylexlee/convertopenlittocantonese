			<h4><font color=navy>序</font></h4>
			　　稗史之興，原用助正史之不足。若忠奸賢否，英雄豪傑，繪色繪聲，跳躍紙上者，為其使愚者閱之，知所以勸善而懲惡也。是書以有明武宗任用閹宦，卒至謀亂，河南一幸，幾致宗社覆滅。幸李廣、楚雲輩出，先事預防，撥亂反正，始得轉危為安。然其中所謂忠奸賢否，英雄豪傑，無不畢露。閱者深讀而玩味之，或亦諒作者之有心懲勸耳。
