			續小五義（又名《忠烈續小五義傳》、《三續忠烈俠義傳》）<br>版本：<br>　　光緒十七（１８９１）辛卯年北京文光樓刊本。一百廿四回。<br>作者：<br>　　據北京文光樓刊本序中稱，作者為晚清著名說書藝人石玉昆。但魯迅《中國小說史略》認為：“序雖云二書皆石玉昆舊本，……疑草創或出一人，潤色則由眾手。”<br>內容：<br>　　與《三俠五義》、《小五義》三書總稱《忠烈俠義傳》。本書同《小五義》，以襄陽王謀反為背景，敍述俠客義士除暴安良的故事。
