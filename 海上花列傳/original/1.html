			<h4><font color=navy>前言</font></h4>
			　　或謂「六十四回不結而結，甚善。顧既曰全書矣，而簡端又無序，毋乃闕歟？」<br />
　　華也憐儂曰：「是有說。昔冬心先生續集自序，多述其生平所遇前輩聞人品題讚美之語。僕將援斯例以為之，且推而廣之。凡讀吾書而有得於中者，必不能已於言。其言也，不徒品題讚美之語，愛我厚而教我多也。苟有以抉吾之疵、發吾之覆、振吾之聵、起吾之痾，雖至呵責唾罵、訕謗詼嘲，皆當錄諸簡端，以存吾書之真焉。敬告同人，毋閟金玉！」<br />
　　光緒甲午孟春，雲間華也憐儂識於九天珠玉之樓。
