			連城璧（原名《無聲戲》）<br>版本：<br>　　日本佐柏文庫藏本。內編十二卷，外編六卷。<br>作者：<br>　　題“覺世稗官編次，睡鄉祭酒批評”，作者李漁（１６１０～１６８０），錢塘人，字笠翁，別號覺世稗官丶新亭客樵丶隨庵主人等。清康熙時流寓金陵，著《一家言》。能為唐人小說，尤精譜曲，時稱「李十郎」。著有《風箏誤》等傳奇十種，及《芥子園畫譜》初、二、三集行世。<br>內容：<br>　　清代話本小說集。以喜劇筆法，敍述一段段市井間的俗人趣事。構思創新巧妙，情節出奇不意。
