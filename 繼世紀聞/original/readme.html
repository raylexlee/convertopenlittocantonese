			繼世紀聞<br>版本：<br>　　六卷。<br>作者：<br>　　陳洪謨（１４７４～１５５５），字宗禹。明武陵縣（今常德市）人。弘治九（１４９６）年進士。正德年間，出任漳州知府，有政績．累遷雲南布政使，以平苗功，擢副都禦史。嘉靖初年，出任江西巡撫，重建騰王閣。後入京任兵部右侍郎，晉刑部尚書。旋歸鄉裏。築高吾書院，潛心著述，另著有《治世餘聞》、《五經輯略》等，並撰修嘉靖《常德府志》。<br>內容：<br>　　專記明武帝正德（１５０６～１５２１）一朝見聞。<br>　　作者成書於明世宗嘉靖（１５２２～１５６６）初年。內容翔實可靠，為後人提供了許多有關這時期朝政、吏治、邊疆等的資料。
