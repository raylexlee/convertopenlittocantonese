			人虎傳<br>版本：<br>　　唐代傳奇小說。原載於《太平廣記》卷四百二十七，題作《李徵》，注出《宣寶志》。《古今說海》取入此篇，易名《人虎傳》。<br>作者：<br>　　張讀，薦孫，字聖朋，亦作聖用。有俊才，年十九登進士第，累官吏部侍郎，典貢舉，時稱得士。位終尚書左丞。有《宣室志》，皆記鬼神靈異之事，又有《建中西狩錄》。<br>內容：<br>　　敍述李徵化虎丶託友袁傪照顧妻兒的故事。李徵丶袁傪史有其人，但化虎情節顯係作者創造。古來同類故事極多，此作為佳。
