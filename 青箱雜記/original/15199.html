			<h4><font color=navy>序</font></h4>
			　　前世小說有《北夢瑣言》、《酉陽雜俎》、《玉堂閒話》、《戎幕閒談》，其類甚多，近代復有《閒花》、《閒錄》、《歸田錄》，皆採摭一時之事，要以廣記資講話而已。余自筮仕未嘗廢書，又喜訪問，故聞見不覺滋多。況復遇事裁量，動成品藻，亦輒紀錄，以為警勸，而所紀皆叢脞不次，題曰《青箱雜記》，凡一十卷。<br />
　　元祐二年春正月甲寅日謹序。
