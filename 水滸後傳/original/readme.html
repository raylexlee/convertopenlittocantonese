			水滸後傳<br>版本：<br>　　光緒三（１８７７）年申報館排印本。四十回。<br>作者：<br>　　題“古宋遺民著”，“雁宕山樵評”，二者均為陳忱（約１６１３～？）偽托。陳忱，清，浙江烏程（今吳興縣）南潯鎮人，字遐心，一字敬夫，號雁宕山樵。明亡不仕，“賣蔔自給”，“窮餓以終”。曾與顧炎武、歸莊等結“惊隱詩社”，以民族氣節相激勵。本書為其晚年作品。著有《雁宕詩集》二卷、《痴世界樂府》丶《續廿一史彈詞》等，惜已散佚。<br>內容：<br>　　作品表現了官逼民反、忠奸鬥爭的民族精神。
