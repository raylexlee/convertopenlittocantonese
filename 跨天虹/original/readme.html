			跨天虹<br>版本：<br>　　傅惜華舊藏清初刊殘本。現存卷三（前半佚失）、卷四及卷五。<br>作者：<br>　　佚名。題“鷲林斗山學者初編，聖水艾衲老人漫訂”。鷲林為杭州靈鷲峰（即飛來峰）別稱，知作者為杭州人，生於明末清初。艾衲老人為艾衲居士，著有小說集《豆棚閒話》十二卷。<br>內容：<br>　　擬話本小說集。卷三大致寫陸友生與大喬的姻緣奇事；卷四寫嘉靖時道士化虎後，成就金郭二人婚姻之事；卷五寫元代柳春娘勾結姘夫靜空和尚謀害親夫一事。<br>　　情節曲折離奇，而作者敍述頭頭是道，條理清晰，不亞於同時代其他話本小說。
